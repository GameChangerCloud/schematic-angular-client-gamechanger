<mat-card class="table-card">
  <mat-card-title>DataBase Management</mat-card-title>
  <div *ngFor="let serviceMetaData of databaseManagementServicesMetaData" class="table-card--wrapper">
    <div class="table-card--title">{{serviceMetaData.description}}</div>
    <div class="table-card--loader-wrapper">
      <button mat-raised-button (click)="databaseManagementServiceLauncher(serviceMetaData)"
        color="primary">{{serviceMetaData.label}}</button>
      <div id="wifi-loader" *ngIf="serviceMetaData.loading">
        <svg class="circle-outer" viewBox="0 0 86 86">
          <circle class="back" cx="43" cy="43" r="40"></circle>
          <circle class="front" cx="43" cy="43" r="40"></circle>
          <circle class="new" cx="43" cy="43" r="40"></circle>
        </svg>
        <svg class="circle-middle" viewBox="0 0 60 60">
          <circle class="back" cx="30" cy="30" r="27"></circle>
          <circle class="front" cx="30" cy="30" r="27"></circle>
        </svg>
        <svg class="circle-inner" viewBox="0 0 34 34">
          <circle class="back" cx="17" cy="17" r="14"></circle>
          <circle class="front" cx="17" cy="17" r="14"></circle>
        </svg>
        <div class="text">{{serviceMetaData.loading_msg}}</div>
      </div>
    </div>
  </div>
</mat-card>
